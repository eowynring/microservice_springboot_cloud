server.port=9999# 配置真实数据源spring.sharding.jdbc.datasource.names=master,slave#主数据库spring.sharding.jdbc.datasource.master.type=com.alibaba.druid.pool.DruidDataSourcespring.sharding.jdbc.datasource.master.hikari.driver-class-name=com.mysql.cj.jdbc.Driverspring.sharding.jdbc.datasource.master.jdbc-url=jdbc:mysql://39.105.15.49:3306/test01?serverTimezone=GMT%2B8spring.sharding.jdbc.datasource.master.username=rootspring.sharding.jdbc.datasource.master.password=# 从数据库spring.sharding.jdbc.datasource.slave.type=com.zaxxer.hikari.HikariDataSourcespring.sharding.jdbc.datasource.slave.hikari.driver-class-name=com.mysql.cj.jdbc.Driverspring.sharding.jdbc.datasource.slave.jdbc-url=jdbc:mysql://120.46.149.32:3306/test01?serverTimezone=GMT%2B8spring.sharding.jdbc.datasource.slave.username=rootspring.sharding.jdbc.datasource.slave.password=# 配置读写分离# 配置从库选择策略，提供轮询与随机，这里选择用轮询spring.sharding.jdbc.config.masterslave.load-balance-algorithm-type=round_robinspring.sharding.jdbc.config.masterslave.name=msspring.sharding.jdbc.config.masterslave.master-data-source-name=masterspring.sharding.jdbc.config.masterslave.slave-data-source-names=slave# 开启SQL显示，默认值: false，注意：仅配置读写分离时不会打印日志spring.sharding.jdbc.config.props.sql.show=truespring.main.allow-bean-definition-overriding=true